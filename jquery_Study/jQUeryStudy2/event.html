    <meta charset="UTF-8">

    <script>

        $(function() {
<!--        이벤트 강의(click, dbclick, keypress, on-->
<!--1. 검색버튼을 클릭시, select 태그의 값 + text 태그의 값을 console.log 출력해보아라-->

            $("#searchButton").click(function() {
                var searchKey = $("#searchKey").val();
                var searchValue = $("#searchValue").val();

                console.log(searchKey);
                console.log(searchValue);
            })

<!--            2. searchValue 태그에 엔터 입력 시, select 태그의 값 + text 태그의 값을 console.log 출력해보아라-->

            $("#searchValue").keypress(function(event) {
                console.log(event.keyCode);
                if(event.keyCode == 13) {
                    var searchKey = $("#searchKey").val();
                    var searchValue = $("#searchValue").val();

                    console.log(searchKey);
                    console.log(searchValue);

                }

            })

            $("#addButton").click(function() {
                var textTag = "<input type='text' value='임시로 추가된 값입니다.'>";
                $("#addLayer").append(textTag);
            })

        })



    </script>

<div>

</div>

<div id="addLayer"></div>
