<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>

        $(function() {
<!--find() = 자식값들을 찾고자 할 때-->
            var text = $("table").find("#txt").val();
            console.log("txt", txt);

            var html = $("#txt").parent().next().html();
            console.log(html);

        })

    </script>

</head>
<body>

<table>
    <tr>
        <td>
            <input type="text" id="txt" value="텍스트값">
        </td>
        <td>
            <input type="text" class="txt" value="텍스트값1">
            <input type="text" class="txt" value="텍스트값2">
            <input type="text" class="txt" value="텍스트값3">
            <input type="text" class="txt" value="텍스트값4">
        </td>
    </tr>

    <tr>
        <td colspan="2">
            <input type="radio" name="rdo" value="라디오 첫번째 값">
            <input type="radio" name="rdo" value="라디오 첫번째 값" checked="checked">
        </td>
    </tr>
</table>


</body>
</html>
