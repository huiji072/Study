<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>Access a JSON object using dot notation: </p>
<p id="demo"></p>

<script>

    var myObj, x;
    myObj = { "name" : "john", "age" : 23, "car" : null };
    x = myObj.name;
    document.getElementById("demo").innerHTML = x;

</script>

</body>
</html>
