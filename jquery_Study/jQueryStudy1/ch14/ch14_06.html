<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>How to loop through all properties in a JSON object.</p>
<p id="demo"></p>

<script>
    var myObj = {"name":"john" , "age":23, "car":null};

    for(x in myObj) {
        document.getElementById("demo").innerHTML += x + "<br>";
    }
</script>

</body>
</html>
