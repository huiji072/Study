<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>How to access nested JSON objects.</p>
<p id="demo"></p>

<script>
    var myObj = {
    "name" : "seller",
    "contents" : "content..",
    "cars" : {
                "car1" : "red",
                "car2" : "green"
                }
                }
                document.getElementById("demo").innerHTML += myObj.cars.car2;

</script>

</body>
</html>
