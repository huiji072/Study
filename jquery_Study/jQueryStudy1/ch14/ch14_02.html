<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Convert a string written in JSON format, into a js obj</h2>

<p id="demo"></p>

<script>
    var myJSON = '{ "name" : "john", "age":31, "city":"ny"}';
    var myObj = JSON.parse(myJSON);
    document.getElementById("demo").innerHTMl = myObj.name;
</script>


</body>
</html>
