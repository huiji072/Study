<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        function myFunction() {
            var btn = document.createElement("BUTTON");
            var t = document.createTextNode("Click Me");
            btn.append(t);
            document.body.appendChild(btn);
            }
    </script>

</head>
<body>

<p>create New Button element with text.</p>
<button onclick="myFunction()">Try it</button>

</body>
</html>
