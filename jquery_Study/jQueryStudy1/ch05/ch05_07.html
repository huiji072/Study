<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <script>

    function Car(model, speed, color) {
        this.model = model;
        this.speed = speed;
        this.color = color;

        this.break = function() {
            this.speed -= 10;
         };

         this.accel = function() {
            this.speed += 10;
         };

         }

         myCar = new Car("BMW", 100, "black");

         for(var i in myCar) {
         document.write(i + " : " + myCar[i] + "<br>");
         }

  </script>

</head>
<body>

</body>
</html>
