<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <script>

    function Car(model, speed, color) {
      this.model = model;
      this.speed = speed;
      this.color = color;

      this.break = function() {
        this.speed -= 10;
      };

      this.accel = function() {
        this.speed += 10;
     };
     }

     myCar = new Car("BMW", 100, "black");
     yourCar = new Car("benz", 150, "Gray");
     document.write("내차의 모델 : " + myCar.model + "속도 : " + myCar.speed +
                    " 색상 : " + myCar.color + "<br>");

     yourCar.accel();
          document.write("yourCar 모델 : " + yourCar.model + "속도 : " + yourCar.speed +
                    " 색상 : " + yourCar.color + "<br>");

  </script>

</head>
