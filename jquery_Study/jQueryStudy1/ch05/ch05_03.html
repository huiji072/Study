<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <script>

    var myCar = new Object();
    myCar.type = "BMW";
    myCar.color = 'black';
    myCar.speed = 100;
    myCar.break = function() {
        this.speed -= 10;
        return this.speed;
        };

    myCar.accel = function() {
        this.speed += 10;
      return this.speed;
      };

      document.write("myCar : " + myCar.type + "색상 : " + myCar.color +
      "속력 : " + myCar.accel() + "<br>");

  </script>

</head>
<body>

</body>
</html>
