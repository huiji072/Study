<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <script>
      $('.answerBtn').on('click', function() {

         var thisRow = $(this).closest('tr');

       questionId = thisRow.find('td:eq(0)').find('input').val();

         var paramData = {
             "questionId" : questionId
         };

     var param = JSON.stringify(paramData);
     alert(param);


         $.ajax({
         url      : "/item/answer/questionId",
         type     : "POST",
         contentType : "application/json",
         data     : param,
         dataType : "json",
         cache   : false,
         success  : function(){
             alert("get questionId");
             }
      });

})

  </script>

</head>

</body>
</html>
