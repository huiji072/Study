<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>Access an array value of a JSON object.</p>
<p id="demo"></p>

<script>

    var myObj, x;
    myObj = {
                "name" : "john",
                "age" : 23,
                "cars" : ["a", "b", "c"]
   };
   x = myObj.cars[0];
   document.getElementById("demo").innerHTML = x;

</script>

</body>
</html>
