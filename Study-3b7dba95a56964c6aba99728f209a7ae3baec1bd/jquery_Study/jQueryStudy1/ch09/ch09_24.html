<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function() {
        $("#is").click(function() {
            $("[id=choose]").css("background-color", "yellow");
        });
        $("#is_not").click(function() {
            $("p[class!='intro']").css("background-color", "red");
        });
    });
  </script>

</head>
<body>

<p class="intro">I live in Italy</p>

<p lang="it">Ciao bella</p>

<ul id="choose">
    <li>a</li>
    <li>b</li>
</ul>

<button id="is">IS</button>
<button id="is_not">IS NOT</button>

</body>
</html>
