<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        function Car(model, speed, color) {
            this.model = model;
            this.speed = speed;
            this.color = color;

            this.break = function() {
                this.speed -= 10;
            };

            this.accel = function() {
                this.speed += 10;
            };
        }

        myCar = new Car("BMW", 100, "black");
        delete myCar.color;
        document.write("내 차의 색상 : " + myCar.color);


    </script>

</head>
<body>

</body>
</html>
